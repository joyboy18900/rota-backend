services:
  kong:
    image: kong/kong-gateway:3.9
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml  # use declarative config
      KONG_PROXY_LISTEN: 0.0.0.0:8000  # Proxy Port
      KONG_ADMIN_LISTEN: 0.0.0.0:8001  # Admin Port
    ports:
      - "8000:8000"  # API Gateway Port
      - "8001:8001"  # Admin API Port
      - "8443:8443"  # HTTPS Proxy
    volumes:
      - ./config:/usr/local/kong/declarative  # Mount kong.yml
    networks:
      - rota-network
    depends_on:
      - rota-api  # Kong wait Go API run first

  rota-api:
    build: .
    container_name: rota-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=rota
      - DB_USER=rota_local_user
      - DB_PASSWORD=rota_local_pass
    expose:
      - "3000"  # listen in Docker network
    volumes:
      - ./:/app  # Mount project
    networks:
      - rota-network

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=rota_local_user
      - POSTGRES_PASSWORD=rota_local_pass
      - POSTGRES_DB=rota
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - rota-network

networks:
  rota-network:
    driver: bridge

volumes:
  kong_data:
    driver: local